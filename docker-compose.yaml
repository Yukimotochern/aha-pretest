version: "3.9"
services:
  # app services
  postgres:
    image: "arm64v8/postgres:15.3-alpine"
    restart: always
    env_file:
      - "./config/postgres/.env.local"
    volumes:
      - "aha_pg_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  backend:
    build:
      context: .
      dockerfile: "./dockerfiles/Dockerfile"
    command: "npx nx run backend:serve:development"
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    env_file:
      - "./packages/backend/.env.local"
    environment:
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
  frontend:
    build:
      context: .
      dockerfile: "./dockerfiles/Dockerfile"
    command: "npx nx run frontend:serve:development"
    ports:
      - "4200:4200"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    env_file:
      - "./packages/backend/.env.local"
    environment:
      - VITE_PROXY_HOST=backend
      - "BACKEND_URL=http://localhost:4200"
    tty: true
  # utility services
  npm:
    build:
      context: .
      dockerfile: "./dockerfiles/Dockerfile"
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    entrypoint: npm
  prisma:
    build:
      context: .
      dockerfile: "./dockerfiles/Dockerfile"
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    env_file:
      - "packages/prisma/prisma/.env.local"
    entrypoint: ["npx", "prisma"]
  nx:
    build:
      context: .
      dockerfile: "./dockerfiles/Dockerfile"
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    entrypoint: ["npx", "nx"]
volumes:
  aha_pg_data:
  node_modules:
